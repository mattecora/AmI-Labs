<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List Manager</title>
</head>
<body>
    <h1>Welcome to the Todo List Manager!</h1>
    <p>Inserted tasks:</p>
    <ul>
        {% for task in tasks %}
            {% if task["urgent"] %}
                <li style="color: red;">
                    {{ task["todo"] }}
                    <a href="{{ url_for('delete_task', task_id=task['id']) }}">Delete</a>
                </li>
            {% else %}
                <li>
                    {{ task["todo"] }}
                    <a href="{{ url_for('delete_task', task_id=task['id']) }}">Delete</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
    <form action="/insert_task" method="POST">
        <span>Insert new task:</span>
        <input type="text" name="new_task">
        <input type="checkbox" name="urgent">Urgent
        <input type="submit" value="Insert">
    </form>
</body>
</html>
